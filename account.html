<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account - Netflix Clone</title>
    <style>
      body {
        background-color: #121212;
        color: #e5e5e5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        user-select: none;
      }
      h1 {
        color: #e50914;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        max-width: 400px;
        text-align: center;
      }
      a {
        margin-top: 30px;
        color: #e50914;
        text-decoration: none;
        font-weight: 600;
        font-size: 16px;
        border: 1px solid #e50914;
        padding: 10px 20px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
      }
      a:hover {
        background-color: #e50914;
        color: #121212;
      }
    </style>
  </head>
